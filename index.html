<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>GifTastic</title>
</head>

<body class="bg-transparent">
    <!-- <div id="outter-div">
        <div id="main"> -->
            <div class="container">
                <header>
                    <h1>GifTastic</h1>
                </header>

                <div class="container">
                    <div class="row">
                        <div class="col-sm-7">
                            <div id="buttons" class="">
                                <!-- here array buttons are created via javascript -->
                                <!-- <button type="button" class="btn btn-outline-success">Apple</button> -->
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <form id="add-form">
                                <label for="add-input"></label>
                                <input type="text" placeholder="Type new category" id="new-input">
                                <br>
                                <!-- Button triggers new button to be added -->
                                <input id="add-input" type="submit" value="Add New">
                                <p id="already-exists"></p>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="gif-show" class="col-sm-12">
                        <!-- here gifs are created via javascript -->
                    </div>
                </div>
            </div>
        <!-- </div>
    </div> -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/javascript/java.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
